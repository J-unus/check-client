<div class="row">
  <div class="col">
    <input type="text"
           class="form-control"
           name="message"
           placeholder="Type message..."
           id="send-message"
           [(ngModel)]="password"
    />
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="createChatRoom()">
      {{'button.createChatRoom' | translate}}
    </button>
  </div>
</div>
