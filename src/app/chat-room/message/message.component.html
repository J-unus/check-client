<div class="row">
  <div class="col">
    <input type="text"
           class="form-control"
           name="message"
           placeholder="Type message..."
           id="send-message"
           [(ngModel)]="message"
    />
  </div>
  <div class="col">
    <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="!connected">
      Send Message
    </button>
  </div>
</div>

<div class="row pt-5" *ngIf="connected; else connecting">
  <h4>Received messages</h4>
  <ol>
    <li class="message" *ngFor="let message of receivedMessages">
      {{message.body}}
    </li>
  </ol>
</div>

<ng-template #connecting>
  <mat-spinner></mat-spinner>
</ng-template>
